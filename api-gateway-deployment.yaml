apiVersion: apps/v1
kind: Deployment
metadata:
  name: api-gateway
spec:
  replicas: 1
  selector:
    matchLabels:
      app: api-gateway
  template:
    metadata:
      labels:
        app: api-gateway
    spec:
      containers:
        - name: api-gateway
          image: gcr.io/gke-project-423206/api-gateway:latest
          ports:
            - containerPort: 8080
          env:
            - name: VIDEO_SERVICE_URL
              value: http://video-service
            - name: COMMENT_SERVICE_URL
              value: http://comment-service
---
apiVersion: v1
kind: Service
metadata:
  name: api-gateway
spec:
  selector:
    app: api-gateway
  ports:
    - protocol: TCP
      port: 80
      targetPort: 8080
  type: LoadBalancer
